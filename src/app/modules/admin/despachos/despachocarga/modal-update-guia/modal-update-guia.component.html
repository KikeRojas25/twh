<div class="modal-body p-4">

  <!-- Número de Guía -->
  <div class="mb-4">
    <label for="OrdenCompraCliente" class="block text-sm font-medium text-gray-700 mb-1">
      Número de Guía:
    </label>
    <input 
      pInputText 
      maxlength="500" 
      class="form-control w-full" 
      autocomplete="off" 
      [(ngModel)]="model.guiaremision" 
      name="OrdenCompraCliente" 
      #OrdenCompraCliente="ngModel" 
      type="text"
    />
  </div>

  <!-- Cantidad de Bultos -->
  <div class="mb-6">
    <label for="CantidadBultos" class="block text-sm font-medium text-gray-700 mb-1">
      Cantidad de Bultos:
    </label>
    <p-inputNumber 
      [(ngModel)]="model.cantidadBultos"
      name="CantidadBultos"
      inputId="CantidadBultos"
      [(ngModel)]="model.cantidadBultos" 
      [min]="0"
      [max]="100"
      [showButtons]="true"
      [step]="1"
      class="w-full"
      mode="decimal"
    ></p-inputNumber>

    <p *ngIf="model.cantidadBultos > 100" class="text-red-500 text-sm mt-1">
      La cantidad máxima permitida es 100.
    </p>
  </div>

  <!-- Botones -->
  <div class="flex justify-end gap-4 mt-4">
    <p-button label="Guardar" (click)="guardar()"></p-button>
    <p-button label="Cancelar" (click)="cancelar()" class="p-button-secondary"></p-button>
  </div>

</div>
