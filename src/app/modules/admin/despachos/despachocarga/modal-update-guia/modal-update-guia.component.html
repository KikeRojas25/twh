<div class="modal-body p-4">

  <!-- Indicador de carga -->

  <div *ngIf="loading" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">

    <div class="bg-white p-6 rounded-lg shadow-lg">

      <p-progressSpinner></p-progressSpinner>

      <p class="mt-4 text-center">Guardando información...</p>

    </div>

  </div>

  <!-- Número de Guía -->

  <div class="mb-4">

    <label for="Guiaremision" class="block text-sm font-medium text-gray-700 mb-1">

      Número de Guía:

    </label>

    <input 

      pInputText 

      maxlength="500" 

      class="form-control w-full" 

      autocomplete="off" 

      [(ngModel)]="model.guiaremision" 

      name="Guiaremision" 

      id="Guiaremision"

      #Guiaremision="ngModel" 

      type="text"

      [disabled]="loading"

    />

  </div>

  <!-- Cantidad de Bultos -->

  <div class="mb-6">

    <label for="CantidadBultos" class="block text-sm font-medium text-gray-700 mb-1">

      Cantidad de Bultos:

    </label>

    <p-inputNumber 

      [(ngModel)]="model.cantidadBultos"

      name="CantidadBultos"

      inputId="CantidadBultos"

      [min]="0"

      [max]="1000"

      [showButtons]="true"

      [step]="1"

      class="w-full"

      mode="decimal"

      [disabled]="loading"

    ></p-inputNumber>

    <p *ngIf="model.cantidadBultos > 1000" class="text-red-500 text-sm mt-1">

      La cantidad máxima permitida es 1000.

    </p>

  </div>

  <!-- Cantidad de Items -->

  <div class="mb-6">

    <label for="CantidadItems" class="block text-sm font-medium text-gray-700 mb-1">

      Cantidad de Items:

    </label>

    <p-inputNumber 

      [(ngModel)]="model.Items"

      name="CantidadItems"

      inputId="CantidadItems"

      [min]="0"

      [max]="10000"

      [showButtons]="true"

      [step]="1"

      class="w-full"

      mode="decimal"

      [disabled]="loading"

    ></p-inputNumber>

  </div>

  <!-- Teléfono -->

  <div class="mb-4">

    <label for="Telefono" class="block text-sm font-medium text-gray-700 mb-1">

      Teléfono:

    </label>

    <input 

      pInputText 

      maxlength="50" 

      class="form-control w-full" 

      autocomplete="off" 

      [(ngModel)]="model.telefono" 

      name="Telefono" 

      id="Telefono"

      #Telefono="ngModel" 

      type="text"

      [disabled]="loading"

    />

  </div>

  <!-- Contacto -->

  <div class="mb-6">

    <label for="Contacto" class="block text-sm font-medium text-gray-700 mb-1">

      Contacto:

    </label>

    <input 

      pInputText 

      maxlength="200" 

      class="form-control w-full" 

      autocomplete="off" 

      [(ngModel)]="model.contacto" 

      name="Contacto" 

      id="Contacto"

      #Contacto="ngModel" 

      type="text"

      [disabled]="loading"

    />

  </div>

  <!-- Botones -->

  <div class="flex justify-end gap-4 mt-4">

    <p-button 

      label="Guardar" 

      (click)="guardar()" 

      [disabled]="loading"

      [loading]="loading"

    ></p-button>

    <p-button 

      label="Cancelar" 

      (click)="cancelar()" 

      class="p-button-secondary"

      [disabled]="loading"

    ></p-button>

  </div>

</div>
