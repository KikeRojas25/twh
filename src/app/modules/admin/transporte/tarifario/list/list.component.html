
<!-- Pantalla Principal -->
<div class="flex flex-col flex-auto min-w-0">
  <!-- Encabezado -->
  <div class="flex flex-col sm:flex-row items-center justify-between p-3 border-b dark:bg-transparent bg-card">
    <div class="flex-1 min-w-0">
      <div class="flex items-center font-medium">
        <a class="whitespace-nowrap text-primary-500">TTrack</a>
        <div class="flex items-center ml-1 whitespace-nowrap">
          <mat-icon class="fuse-horizontal-navigation-item-icon" [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
          <a class="ml-1 text-primary-500">Mantenimiento</a>
        </div>
      </div>
      <div class="mt-2">
        <h2 class="text-3xl md:text-4xl font-extrabold leading-7 sm:leading-10 truncate">Tarifario de Proveedores</h2>
      </div>
    </div>
  </div>

  <div class="flex flex-col p-2">

  </div>
  
<div class="flex flex-col p-6 bg-card ">
      <div class="card-header flex  border-b px-2 py-3">
       
        <p-button
          type="button"
          label="Nuevo Tarifa"
          icon="pi pi-plus"
          (click)="nuevo()"
        ></p-button>


        <p-button
          type="button"
          label="Buscar"
          icon="pi pi-search"
          (click)="buscar()"
        ></p-button>

      </div>

  <!-- Contenido -->
  <div class="flex flex-col flex-grow p-6">
    
      <!-- Encabezado de la Tarjeta -->


      <!-- Cuerpo de la Tarjeta -->
      <div class="card-body p-4">
        <p-table
          #dt
          [value]="tarifas"
          [paginator]="true"
          [rows]="10"
          [resizableColumns]="true"
          [columns]="cols"
          [responsiveLayout]="'scroll'"
          class="p-datatable p-component rounded-lg min-w-full"
         
        >
          <!-- Encabezado de Tabla -->
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th
                *ngFor="let col of columns"
                [pSortableColumn]="col.field"
                class="p-column-title text-sm font-medium text-gray-600 dark:text-gray-300"
              >
                {{ col.header }}
                <p-sortIcon [field]="col.field"></p-sortIcon>
              </th>
            </tr>
          
          </ng-template>

          <!-- Cuerpo de Tabla -->
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr class="hover:bg-gray-100 dark:hover:bg-gray-700">
              <td class="py-2 px-4 flex space-x-2">
                <p-button
                  icon="pi pi-trash"
                  (click)="eliminar(rowData.id)"
                  severity="danger"
                  title="Eliminar"
                ></p-button>
                <p-button
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-primary"
                  (click)="editar(rowData.id)"
                  title="Editar"
                ></p-button>
              </td>
              <td class="py-2 px-4 text-sm text-gray-800 dark:text-gray-300">{{ rowData.id }}</td>
              <td class="py-2 px-4 text-sm text-gray-800 dark:text-gray-300">{{ rowData.proveedor }}</td>
              <td class="py-2 px-4 text-sm text-gray-800 dark:text-gray-300">{{ rowData.ruc }}</td>
              <td class="py-2 px-4 text-sm text-gray-800 dark:text-gray-300">{{ rowData.provinciaDestino }}</td>
              <td class="py-2 px-4 text-sm text-gray-800 dark:text-gray-300">{{ rowData.distritoDestino }}</td>
              <td class="py-2 px-4 text-sm text-gray-800 dark:text-gray-300">{{ rowData.tipoUnidad }}</td>
              <td class="py-2 px-4 text-sm text-gray-800 dark:text-gray-300">{{ rowData.tarifa }}</td>
             
            </tr>
          </ng-template>
        </p-table>
      </div>
  </div>

  <!-- Diálogo de Confirmación -->
  <!-- <p-confirmDialog
    header="Confirmación"
    icon="pi pi-exclamation-triangle"
    [style]="{ width: '30vw' }"
    acceptLabel="Sí"
    rejectLabel="No"
  ></p-confirmDialog> -->

  <!-- Notificaciones -->
  <p-toast class="p-toast-custom"></p-toast>
</div>
<p-confirmDialog />
