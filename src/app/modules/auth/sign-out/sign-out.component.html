<div
    class="flex min-w-0 flex-auto flex-col items-center sm:flex-row sm:justify-center md:items-start md:justify-start"
>
    <div
        class="w-full px-4 py-8 sm:bg-card sm:w-auto sm:rounded-2xl sm:p-12 sm:shadow md:flex md:h-full md:w-full md:items-center md:justify-center md:rounded-none md:p-16 md:shadow-none"
    >
        <div class="mx-auto w-full max-w-100 sm:mx-0 sm:w-80">
            <!-- Logo -->
            <div class="w-full flex justify-center">
                <img src="./images/logo/logo-TWH.png" class="w-48 max-w-full h-auto"/>
            </div>

            <!-- Title -->
            <div
                class="mt-4 text-4xl font-extrabold leading-tight tracking-tight"
            >
                Has cerrado sesión
            </div>
            <div class="mt-0.5 flex items-baseline font-medium">
                <!-- Redirect countdown -->
                @if (countdown > 0) {
                    <div>
                        Redirigiendo en
                        {{ countdown | i18nPlural: countdownMapping }}
                    </div>
                }

                <!-- Redirect message -->
                @if (countdown === 0) {
                    <div>
                        ¡Serás redirigido ahora!
                    </div>
                }
            </div>

            <!-- Form footer -->
            <div class="text-secondary mt-8 text-center text-md font-medium">
                <span>Ir a</span>
                <a
                    class="ml-1 text-primary-500 hover:underline"
                    [routerLink]="['/sign-in']"
                    >iniciar sesión
                </a>
            </div>
        </div>
    </div>
</div>
